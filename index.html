<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Docklock</title>
    <!-- Latest compiled and minified CSS bootstrap -->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
</head>

<body>
    <div class="container">


        <div class="omb_login">

            <!-- Facebook, Twitter and Google plus Firebase Authentication -->
            <h3 class="omb_authTitle">Login </h3>
            <div class="row omb_row-sm-offset-3 omb_socialButtons">

                <!-- Facebook Log in/Sign up -->
                <div class="col-xs-4 col-sm-2">
                    <a href="#" class="btn btn-lg btn-block omb_btn-facebook" id="btnFacebook">
                        <i class="fa fa-facebook visible-xs"></i>
                        <span class="hidden-xs">Facebook</span>
                    </a>
                </div>

                <!-- Twitter Log in/Sign up -->
                <div class="col-xs-4 col-sm-2">
                    <a href="#" class="btn btn-lg btn-block omb_btn-twitter" id="btnTwitter">
                        <i class="fa fa-twitter visible-xs"></i>
                        <span class="hidden-xs">Twitter</span>
                    </a>
                </div>

                <!-- Google plus Log in/Sign up -->
                <div class="col-xs-4 col-sm-2">
                    <a href="#" class="btn btn-lg btn-block omb_btn-google" id="btnGoogle">
                        <i class="fa fa-google-plus visible-xs"></i>
                        <span class="hidden-xs">Google+</span>
                    </a>
                </div>
            </div>

            <div class="row omb_row-sm-offset-3 omb_loginOr">
                <div class="col-xs-12 col-sm-6">
                    <hr class="omb_hrOr">
                    <span class="omb_spanOr">or</span>
                </div>
            </div>

            <!-- Email Password Firebase authentication -->
            <div class="row omb_row-sm-offset-3">
                <div class="col-xs-12 col-sm-6">

                    <!-- Username-->
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="email" id="txtEmail" class="form-control" name="username" placeholder="email address">
                    </div>
                    <span class="help-block"></span>

                    <!-- Password -->
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" id="txtPassword" class="form-control" name="password" placeholder="Password">
                    </div>
                    <span class="help-block"></span>

                    <div class="row form-horizontal">
                        <!-- Login button-->
                        <button id="btnLogin" class="btn btn-lg btn-primary btn-block">Login</button>
                        <!-- Signup button-->
                        <button id="btnSignup" class="btn btn-lg btn-secondary btn-block">Signup</button>
                        <!-- Login button-->
                        <button id="btnLogout" class="btn btn-lg btn-primary btn-block hide">Login</button>
                    </div>

                </div>
            </div>

            <div class="row omb_row-sm-offset-3">

                <!-- Remember me checkbox -->
                <div class="col-xs-12 col-sm-3">
                    <label class="checkbox">
                        <input type="checkbox" value="remember-me">Remember Me
                    </label>
                </div>

                <!-- Forgot Password -->
                <div class="col-xs-12 col-sm-3">
                    <p class="omb_forgotPwd">
                        <a href="#">Forgot password?</a>
                    </p>
                </div>

            </div>
        </div>

    </div>

    <!-- Main javascript file -->
    <script src="login.js"></script>
</body>

</html>
